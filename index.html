<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Weather App</title>
    <link rel="shortcut icon" href="icon.png">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h1 class="heading">WEATHER PAGE</h1>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" id="input" placeholder="Search the city....">
        </header>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-md-2" id="find" type="button">FIND</button>
            <button class="btn btn-primary" type="button" id="current">Current location</button>
            <p id="demo"></p>
          </div>
        <main id="image">
            <section>
                <div class="city" id="city"></div>
                <div class="visibility" id="visibility"></div>
            </section>
            <div class="current">
                <div class="temp" id="temp"></div>
                <div class="weather" id="wind-speed"></div>
                <div id="description"></div>
                <div id="humidity"></div>
                <div id="pressure"></div>
                <div id="sunrise"></div>  
                <div id="sunset"></div>
                <div class="hi-low" id="hi-low"></div>
                <div id="time"></div>
                <!-- <div id="image"></div> -->
            </div>
           
        </main>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    <script src="main.js"></script>
  </body>
</html>
